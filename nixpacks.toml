[phases.setup]
nixPkgs = ['nodejs_20', 'php84', 'php84Packages.composer']
aptPkgs = ['php-intl', 'php-zip']

[phases.install]
cmds = [
    'composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader --ignore-platform-req=ext-intl --ignore-platform-req=ext-zip',
    'npm ci',
    'npm run build'
]

[phases.build]
cmds = [
    'php artisan config:clear',
    'php artisan cache:clear',
    'php artisan view:clear'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'
